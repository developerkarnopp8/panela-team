<ion-content>
  <ion-img
    src="../../../../assets/img/detalhe.png"
    alt="Detalhes do Jogo"
  ></ion-img>

  <ion-text color="--ion-color-primary" class="ion-text-center">
    <h1>{{evento.name}}</h1>
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let instancia of evento.instances">
      <ion-label>
        <h2>{{ instancia.date | date:'dd/MM/yyyy' }}</h2>
        <p>HorÃ¡rio: {{ instancia.startTime | date:'HH:mm' }} - {{ instancia.endTime | date:'HH:mm' }}</p>
      </ion-label>

      <ion-item>
        <ion-toggle 
          [checked]="instancia.isOpen" 
          [enableOnOffLabels]="true" 
          (ionChange)="onToggleChange(instancia.id)">
          <!-- <ion-label  slot="start"> 
            <ion-text [color]="instancia.isOpen ? 'success' : 'medium'"> -->
              <p [ngStyle]="{'color': instancia.isOpen ? 'green' : 'gray'}">
                {{ instancia.isOpen ? 'Aberto' : 'Fechado' }}
              </p>
            <!-- </ion-text>
          </ion-label> -->
        </ion-toggle>
      </ion-item>


      <ion-button [disabled]="!instancia.isOpen" size="small" >Ver mais</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
