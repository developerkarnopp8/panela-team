<ion-content color="light" fullscreen="true">
  <ion-list [inset]="true" *ngFor="let evento of eventos">
    <ion-item  [button]="true" (click)="detailEvento(evento)">
      <ion-icon class="icon-bask" slot="start" name="basketball" size="large"></ion-icon>
      <ion-label>{{ evento.name }}</ion-label>
      <ion-note slot="end">Tipo: {{ evento.type }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
