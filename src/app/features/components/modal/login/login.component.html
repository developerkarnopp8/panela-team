<ion-modal trigger="open-modal-login">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Bem vindo LÃ­der</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Entrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="stacked"
          type="email"
          placeholder="gustavokarnopp.dev@gmail.com"
          [(ngModel)]="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="password" type="password" labelPlacement="stacked" label="Senha"[(ngModel)]="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
