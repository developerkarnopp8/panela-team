<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      label="Email"
      labelPlacement="stacked"
      type="email"
      placeholder="gustavokarnopp.dev@gmail.com"
      [(ngModel)]="login.email"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="password" type="password" labelPlacement="stacked" label="Senha"[(ngModel)]="login.password">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
  </ion-item>

  <div class="input-container"> 
    <ion-button shape="round" (click)="confirm()" expand="block">Registrar Lider</ion-button>
  </div>
</ion-content>
